<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border-style: solid;
            border-width: 3px;
            /* 테두리의 두께를 설정할 수도 있습니다. */
            border-color: #000000;
            /* 테두리의 색상을 설정할 수도 있습니다. */
            width: 450px;
            background-color: rgb(245, 245, 212);
        }

        h2 {
            color: orange;
            font-size: 18px;
        }

        .blue {
            color: blue;
        }

        #green_Text {
            color: green;
        }

        #red_larger {
            color: red;
            font-size: 26px;
        }
    </style>

</head>


<body>
    <div>
        <h2>★The proverbs of Solomon★</h2>
        <p class="blue">
            모든 지킬 만한 것 중에 더욱 네 마음을 지키라</p>
        <p class="blue" id="green_Text">
            생명의 근원이 이에서 남이니라.</p>
        <p id="red_larger">
            Above all else, guard your heart,</p>
        <p id="green_Text">
            for it is the wellspring of life.</p>
        <p>proverb 4:23</p>

    </div>



</body>

</html>
