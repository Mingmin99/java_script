<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .outer{
            position: relative;
            border: 1px dashed red;
            padding:20px;
            width:100px;
        }
        
        .inner{
            position: absolute;
            right:0;
            bottom:0;
            border: 1px solid black;
            width: 100%;
            padding:20px;
            box-sizing: border-box;
            
        }

        .box{
            width:100px; height:100px;
            position:absolute;
        }
        .red{
            background-color: red;
            left:10px; top:10px;
        }
        .green{
            background-color: green;
            left:50px; top:50px;
        }
        .blue{
            background-color: blue;
            left:90px; top:90px
        }
    </style>
</head>
    <body>
            <div class="box red">
            </div>
            <div class="box green">
            </div>
            <div class="box blue">
            </div>

    
</body>
</html>
