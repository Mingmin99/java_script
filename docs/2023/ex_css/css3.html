<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border: 1px solid black;
        }

        div div {
            border: 1px dashed red;
        }

        .el-1 {
            padding: 10px;
        }

        .el-2 {
            padding: 10px 40px;
        }

        .el-3 {
            /* 상단, 좌우, 하단 */
            padding: 10px 40px 60px;
        }

        .el-4 {
            /* 상단, 우측, 하단, 좌측*/
            padding: 10px 40px 60px 70px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!--외부 요소의 내부 영역을 패딩-->
    <div class="el-1">
        <div>요소1</div>
    </div>
    <div class="el-2">
        <div>요소2</div>
    </div>
    </div>
    <div class="el-3">
        <div>요소3</div>
    </div>

    <div class="el-4">
        <div>요소4</div>
    </div>
    <hr>

    <h2>마진영역</h2>
    <style>
        .inner-1 {
            margin: 10px;
        }

        .inner-2 {
            margin: 10px 30px;
        }

        .inner-3 {
            margin: 10px 30px 50px;
        }
        .inner-4 {
            margin: 10px 30px 50px 60px;
        }
    </style>
    <!--내부 요소의 외부 영역을 패딩-->
    <div class="el-1">
        <div>
            <div class="inner-1"> 요소1

            </div>
        </div>
        <div class="el-2">
            <div>
                <div class="inner-2"> 요소2

                </div>
            </div>
            <div class="el-3">
                <div>
                    <div class="inner-3"> 요소3

                    </div>
                </div>
            </div>
            <div class="el-4">
                <div>
                    <div class="inner-4"> 요소4

                    </div>
                </div>
                    </div>

    <h2>마진영역2</h2>
          
</body>

</html>
