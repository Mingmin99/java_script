<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout01</title>
    <style>
        /* 여백 초기화 */
        body{
            background-color: antiquewhite;
        } div, ul, li, dl, dt, ol, h1, h2, h3, h4, h5, h6, input, fieldset, legend, p, select, table, th, td, tr, textarea, button, form {margin: 0; padding: 0;}
    #wrap{
        background-color: rgb(231, 176, 73);
        width: 800px;
        margin: 0 auto;
    }
    #header{
        /*float:left;*/
        height: 90px;
        align-content: center;
        color:rgb(255, 255, 255);
        background-color: rgb(17, 92, 255);
        margin: 0 auto;
        align-items: center;
            display: flex;
            justify-content: center;
        clear: both;
        text-transform: uppercase;
    }
    #nav{
        background-color: rgb(33, 46, 233);
        clear: both;
        margin: 0 auto;
        height: 90px;
        align-items: center;
            display: flex;
            justify-content: center;
        color:white;
        text-transform: uppercase;
    }
    #side_left{
        background-color: rgb(140, 173, 221);
        float:left;
        width: 30%;
        height: 500px;
        margin: 0 auto;
        align-items: center;
            display: flex;
            justify-content: center;
        color:white;
        text-transform: uppercase;
    }
    #contents{
        background-color: rgb(99, 138, 209);
        float:left;
        height: 500px;
        margin: 0 auto;
        width: 40%;
        text-transform: uppercase;
        align-items: center;
            display: flex;
            justify-content: center;
        color:white;
    }
    
    #side_right{
        background-color: rgb(67, 132, 228);
        float:right;
        width: 30%;
        height: 500px;
        margin: 0 auto;
        align-items: center;
            display: flex;
            justify-content: center;
        color:white;
        text-transform: uppercase;

    }
    #footer{
        background-color: rgb(0, 162, 255);
        clear:both;
        height: 100px;
        margin: 0 auto;
        text-transform: uppercase;
        align-items: center;
            display: flex;
            justify-content: center;
        color:white;
    }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side_left">side_left</div>
        <div id="contents">contents</div>
        <div id="side_right">side_right</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
